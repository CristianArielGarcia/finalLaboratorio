{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
        <title>{% block title %}aca va un titulo{% endblock %}</title>


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">



        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css">

        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>

        {% block extra_css %}



        {% endblock %}




</head>

<header>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=" {%url 'index' %} ">Traveling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=" {%url 'index' %} ">Inicio</a> 
                    </li>
                    {% if user.is_active %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=" {%url 'dashboard' %} ">Dashboard</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=" {%url 'logout' %} ">Cerrar Sesion</a> 
                    </li>
                    {% endif %}

                    
                </ul>
            </div>
        </div>
    </nav>

</header>


<body>



<!-- Main Content -->
<div class="container-fluid justify-content-center mt-5" id="principal">
    {% block content %}



    {% endblock %}
</div> 
<!-- End of Main Content -->






{% block extra_js %}



{% endblock %}



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>



</body>




</html>
